server {
    server_name lingkigame.info;

    # --- 新增代码开始 ---
    # 当发生 502 错误时，内部重定向到 /custom_502.html
    error_page 502 /custom_502.html;

    # 定义 /custom_502.html 的处理方式
    location = /custom_502.html {
        root /var/www/html; # 指定存放自定义错误页面的根目录
        internal;           # 确保此页面只能被 Nginx 内部访问，无法通过 URL 直接访问
    }
    # --- 新增代码结束 ---


    # 1. 静态文件优先，单独暴露 homepage.html
    location = /homepage.html {
        alias /var/www/html/homepage.html;
        default_type text/html;
        add_header Access-Control-Allow-Origin *;
    }
    # 2. 你可以暴露整个静态目录（可选）
    # location /static/ {
    #     alias /var/www/html/;
    #     autoindex on;
    # }
    # 3. MCP Server Trigger 节点专用代理
    location /mcp/ {
        proxy_http_version          1.1;
        proxy_buffering             off;
        gzip                        off;
        chunked_transfer_encoding   off;
        proxy_set_header            Connection '';
        proxy_pass                  http://localhost:5678;
        proxy_set_header            Host $host;
        proxy_set_header            X-Real-IP $remote_addr;
        proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header            X-Forwarded-Proto $scheme;
    }
    # 4. 其他所有流量反向代理到 new-api 服务 (端口 5678)
    location / {
        proxy_pass http://localhost:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # 5. Certbot/Let's Encrypt 证书配置
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lingkigame.info/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lingkigame.info/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = lingkigame.info) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    listen [::]:80;
    server_name lingkigame.info;
    return 404; # managed by Certbot
}

# ----------- 新增 lingki.info 配置 -----------
server {
    listen 80;
    listen [::]:80;
    server_name lingki.info;

    # 80端口自动跳转到https
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lingki.info;

    ssl_certificate /etc/letsencrypt/live/lingki.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lingki.info/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 反向代理到 phone-app 服务 (端口 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}